---
layout: default
title: Harry Min's Blog
---

<div class="container">
    <header>
    	<h1>{{ page.title }}</h1>
    </header>

    <ul class="posts">

      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</div>
